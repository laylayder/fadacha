<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票質押風險計算機</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f3f4f6; }
        .card { background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">股票質押發大財壓力測試計算機</h1>
        
        <div class="card p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">股票名稱/代碼</label>
                    <input type="text" id="stockName" value="006208" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">持有股數 (股)</label>
                    <input type="number" id="shares" value="48018" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">當前股價 (元)</label>
                    <input type="number" id="price" value="202.5" step="0.1" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">借款金額 (萬元)</label>
                    <input type="number" id="loanWan" value="200" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">借款利率 (%)</label>
                    <input type="number" id="rate" value="2.48" step="0.01" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">最低維持率 (%)</label>
                    <input type="number" id="threshold" value="130" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="card p-4 text-center">
                <p class="text-sm text-gray-500">當前總市值</p>
                <p id="resMarketValue" class="text-xl font-bold text-blue-600">NT$ 0</p>
            </div>
            <div class="card p-4 text-center">
                <p class="text-sm text-gray-500">當前維持率</p>
                <p id="resRatio" class="text-xl font-bold text-green-600">0%</p>
            </div>
            <div class="card p-4 text-center">
                <p class="text-sm text-gray-500">年利息費用</p>
                <p id="resInterest" class="text-xl font-bold text-orange-600">NT$ 0</p>
            </div>
            <div class="card p-4 border-2 border-red-200 text-center">
                <p class="text-sm text-gray-500 text-red-500 font-bold">斷頭通知價 (維持率下限)</p>
                <p id="resCallPrice" class="text-2xl font-black text-red-600">NT$ 0</p>
            </div>
        </div>

        <div class="mt-6 text-sm text-gray-400 text-center">
            * 斷頭價公式：(借款金額 × 維持率下限) ÷ 股數<br>
            * 請以銀行實際合約數值為準
        </div>
    </div>

    <script>
        const inputs = ['shares', 'price', 'loanWan', 'rate', 'threshold'];
        
        function calculate() {
            const shares = parseFloat(document.getElementById('shares').value) || 0;
            const price = parseFloat(document.getElementById('price').value) || 0;
            const loan = (parseFloat(document.getElementById('loanWan').value) || 0) * 10000;
            const rate = parseFloat(document.getElementById('rate').value) || 0;
            const threshold = (parseFloat(document.getElementById('threshold').value) || 0) / 100;

            const marketValue = shares * price;
            const ratio = loan > 0 ? (marketValue / loan) * 100 : 0;
            const interest = loan * (rate / 100);
            const callPrice = shares > 0 ? (loan * threshold) / shares : 0;

            // 更新 UI
            document.getElementById('resMarketValue').innerText = `NT$ ${marketValue.toLocaleString()}`;
            document.getElementById('resRatio').innerText = `${ratio.toFixed(2)}%`;
            document.getElementById('resInterest').innerText = `NT$ ${Math.round(interest).toLocaleString()}`;
            document.getElementById('resCallPrice').innerText = `NT$ ${callPrice.toFixed(2)}`;

            // 顏色警示
            const ratioEl = document.getElementById('resRatio');
            if (ratio < 140) {
                ratioEl.className = "text-xl font-bold text-red-600";
            } else if (ratio < 160) {
                ratioEl.className = "text-xl font-bold text-yellow-600";
            } else {
                ratioEl.className = "text-xl font-bold text-green-600";
            }
        }

        inputs.forEach(id => {
            document.getElementById(id).addEventListener('input', calculate);
        });

        // 初始化
        calculate();
    </script>
</body>
</html>
